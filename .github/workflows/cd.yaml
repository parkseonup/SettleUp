name: s3-CD

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code.
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        # run: |
        #   aws s3 sync \ 
        #     --region ${{ secrets.AWS_DEFAULT_REGION }} \ 
        #     build s3://settleup.site \ 
        #     --delete
        run: aws s3 sync ./dist s3://settleup.site/ --acl bucket-owner-full-control